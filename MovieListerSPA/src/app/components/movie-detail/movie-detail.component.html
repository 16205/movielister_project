<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3>{{movie.title}}</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <h4>Director</h4>
          <p>{{movie.director}}</p>
        </div>
        <div class="row">
          <h4>Relese year</h4>
          <p>{{movie.year}}</p>
        </div>
        <div class="row">
          <h4>Genres</h4>
          <p>
            <span *ngFor="let genre of movie.genres; last as isLast">{{genre.name}}<span *ngIf="!isLast">, </span></span>
          </p>
        </div>
        <div class="row">
          <h4>Description</h4>
          <p>{{movie.description}}</p>
      </div>
    </div>
  </div>
  <br>
  <a routerLink="edit">
    <button class="btn btn-primary col-md-2" type="submit">Edit movie</button>
  </a>
</div>
