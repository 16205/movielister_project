<div class="row">
  <div class="col-md-6" *ngFor="let genre of genres">
    <div class="card">
      <div class="card-header">
        {{genre.name}}
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <tbody>
            <tr class="table-default" *ngFor="let movie of genre.movies">
              <td scope="row">{{movie.title}}</td>
            </tr>
        </table>
      </div>
    </div>
    <br>
  </div>
</div>
