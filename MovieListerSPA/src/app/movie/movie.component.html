<h2>Movie list</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Director</th>
      <th scope="col">Release year</th>
      <th scope="col">Genres</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-default" *ngFor="let movie of movies">
      <th scope="row"> {{movie.title}}</th>
      <td>{{movie.director}}</td>
      <td>{{movie.year}}</td>
      <td>
        <span *ngFor="let genre of movie.genres; last as isLast">{{genre.name}}<span *ngIf="!isLast">, </span></span>
      </td>
    </tr>
  </tbody>
</table>
